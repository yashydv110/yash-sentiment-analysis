<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 1em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 1em;
        }
        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .prediction {
            background-color: #e9e9e9;
            padding: 0.5em;
            border-radius: 4px;
            margin-top: 1em;
            text-align: center;
        }
        .api-info {
            margin-top: 2em;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis of Customer Reviews</h1>

    <form method="POST" action="/predict">
        <label for="Review">Enter your review:</label>
        <textarea id="Review" name="Review" rows="5" placeholder="Type your review here..."></textarea>
        <input type="submit" value="Predict Sentiment">
    </form>

    {% if prediction_text %}
        <div class="prediction">
            <h2>Prediction:</h2>
            <p>{{ prediction_text }}</p>
        </div>
    {% endif %}

    <div class="api-info">
        <p>You can also use the API to get sentiment predictions. For example:</p>
        <p><a href="/sentiment?Review=This%20product%20is%20amazing!">/sentiment?Review=This product is amazing!</a></p>
    </div>

</body>
</html>
